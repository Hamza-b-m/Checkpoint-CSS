                        </ul>
                    </div>

        </header>

        <main class="img-back">
            <div class="contact-form">
                <h1>Contact Me</h1>
                
                <form>
                    
                    <div class="custom-form">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1"><i class="fa fa-user-circle" aria-hidden="true"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
        
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1"><i class="fa fa-phone" aria-hidden="true"></i></span>
                            </div>
                            <input type="tel" class="form-control" placeholder="Phone" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
        
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                            </div>
                            <input type="email" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
        
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1"><i class="fa fa-file-text" aria-hidden="true"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Subject" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <div class="mb-3">
                        <span class="bold-gender">Gender :</span>
    
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Female
                        </label>                    
                    </div>
    
                    <textarea name="message" cols="30" rows="5" placeholder="Message" class="form-control"></textarea><br>
    
                    <button type="submit" value="Submit" class="send-button">Send</button>
    
                </form>

            </div>            
        </main>
